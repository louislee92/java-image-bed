
#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;

        location / {
            root   html;
            index  index.html index.htm;
        }
		
		location /test {
			default_type text/plain;
			return 200 'test';
		}
		# java-image-bed代理
        location /java-image-bed {
            rewrite ^/java-image-bedd(.*)$ $1 break;
            proxy_pass http://localhost:8090;
        }
        # 图片静态文件代理
		location /image-bed {
			rewrite  ^/image-bed(.*)$ $1 break;
			root E:/GitHub/java-image-bed/image-dir;
            index  index.html index.htm;
		}
    }

}
